<!DOCTYPE HTML>
<html>
<head>
    <title>Information | Home </title>
    <link href="../ViewApi/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link rel="shortcut icon" href="../ViewApi/images/fav.png" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../ViewApi/js/jquery.min.js"></script>
    <!---- start-smoth-scrolling---->
    <script src="../ViewApi/../Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../ViewApi/js/move-top.js"></script>
    <script type="text/javascript" src="../ViewApi/js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
            });
        });
    </script>
    <!-- Custom Theme files -->
    <link href="../ViewApi/css/style.css" rel='stylesheet' type='text/css' />
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!----webfonts---->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700' rel='stylesheet' type='text/css'>
    <!----//webfonts---->
    <!----start-top-nav-script---->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="Module.js"></script>
    <script src="Service.js"></script>
    <script src="Controller.js"></script>
    <script>
        $(function () {
            var pull = $('#pull');
            menu = $('nav ul');
            menuHeight = menu.height();
            $(pull).on('click', function (e) {
                e.preventDefault();
                menu.slideToggle();
            });
            $(window).resize(function () {
                var w = $(window).width();
                if (w > 320 && menu.is(':hidden')) {
                    menu.removeAttr('style');
                }
            });
        });
    </script>
    <!----//End-top-nav-script---->
</head>
<body>
    <!-----//header-section----->
    <!----features----->
    <div class="header-section">
        <!----- start-header---->
        <div id="home" class="header">
            <div class="container">
                <div class="top-header">
                    <div class="logo">
                        <h2>Anguar Source Information</h2>
                    </div>
                    <!----start-top-nav---->
                    <nav class="top-nav">
                        <ul class="top-nav">
                            <li><a href="AllData.html">All People </a></li>
                        </ul>
                        <a href="#" id="pull"></a>
                    </nav>
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div ng-controller="mvcCRUDCtrl">
            <div class="divList">
                <p><b><i>Book List</i></b></p>
                <table class="table table-hover">
                    <tr>
                        <td><b>ID</b></td>
                        <td><b>First Name</b></td>
                        <td><b>Last Name</b></td>
                        <td><b>Age</b></td>
                        <td><b>Contact</b></td>
                        <td><b>Action</b></td>
                    </tr>
                    <tr ng-repeat="book in books">
                        <td>
                            {{book.Id}}
                        </td>
                        <td>
                            {{book.FirstName}}
                        </td>
                        <td>
                            {{book.LastName}}
                        </td>
                        <td>
                            {{book.Age}}
                        </td>
                        <td>
                            {{book.ContactNo}}
                        </td>
                        <td>
                            <span ng-click="editBook(book)" class="btn btn-primary">Edit</span>
                            <span ng-click="deleteBook(book)" class="btn btn-danger">Delete</span>
                        </td>
                    </tr>
                </table>
            </div>
            <span ng-click="AddBookDiv()" class="btn btn-default">
                Add Book
            </span>
            <div ng-show="divBook">
                <p class="divHead"></p>
                <table class="table">
                    <tr>
                        <td><b><i>{{Action}} Book</i></b></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><b>Id</b></td>
                        <td>
                            <input type="text" disabled="disabled" ng-model="bookId" />
                        </td>
                        <td><b>Title</b></td>
                        <td>
                            <input type="text" ng-model="bookTitle" />
                        </td>
                    </tr>
                    <tr>
                        <td><b>Author</b></td>
                        <td>
                            <input type="text" ng-model="bookAuthor" />
                        </td>
                        <td><b>Publisher</b></td>
                        <td>
                            <input type="text" ng-model="bookPublisher" />
                        </td>
                    </tr>
                    <tr>
                        <td><b>Isbn</b></td>
                        <td>
                            <input type="text" ng-model="bookIsbn" />
                        </td>
                        <td></td>
                        <td>
                            <input type="button" class="btn btn-default" value="Save" ng-click="AddUpdateBook()" />
                            <input type="button" class="btn btn-danger" value="Cancel" ng-click="Cancel()" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
